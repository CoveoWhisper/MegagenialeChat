<h1>{{ message }}</h1>
<div class="ui items">
    <div class="item" *ngFor="let document of suggestion.documents">
        <div class="content">
        <a class="header">{{ document.title }}</a>
        <div class="meta">
            <span>Description</span>
        </div>
        <div class="description">
            <p>{{ document.excerpt }}</p>
        </div>
        <div class="extra">
            {{ document.uri }}
        </div>
        </div>
    </div>
</div>
